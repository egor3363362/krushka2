<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <article class="product-card">
        <img src="cup.jpg" alt="Белая керамическая кружка 'Лучший разработчик'" class="product-image">
        <div class="product-content">
            <h3 class="product-title">Кружка "Лучший разработчик"</h3>
            <p class="product-description">
                Керамическая кружка белого цвета с надписью. Идеальный подарок для программиста.
            </p>
            <div class="product-details">
                <span class="product-price">500 ₽</span>
                <span class="product-rating">
                    <div class="stars">
                        ★★★★☆
                    </div>
                    4.5 <span class="reviews">(117 оценок)</span>
                </span>
            </div>
            <button class="add-to-cart">Добавить в корзину</button>
        </div>
    </article>
</body>
</html>
